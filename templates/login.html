{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">เข้าสู่ระบบ</h2>
  
                <form method="post" action="{{url_for('Login')}}">
  
                  <div class="form-outline mb-4">
                    <input type="text" id="student_id" class="form-control form-control-lg" name="student_id" />
                    <label class="form-label" for="student_id">รหัสนิสิต</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="pw" class="form-control form-control-lg" name="pw" />
                    <label class="form-label" for="pw">รหัสผ่าน</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="font-family: 'Prompt'; font-weight: bold;">เข้าสู่ระบบ</button>
                  </div>

                  <br><div id="msg" style="color:brown; font-family: 'Prompt';">{{msg}}</div>
  
                  <p class="text-center text-muted mt-5 mb-0">ยังไม่เคยลงทะเบียนใช่หรือไม่? 
                    <a href="{{url_for('Register_std')}}" class="fw-bold text-body"><u>ลงทะเบียนนิสิต</u></a>
                    <a href="{{url_for('Register_teacher')}}" class="fw-bold text-body"><u>ลงทะเบียนอาจารย์</u></a>
                  </p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
