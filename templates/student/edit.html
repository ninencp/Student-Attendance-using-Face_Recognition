{% block body %}

        h1,h2,h3,h4,h5,h6,p,ul,label,nav,div {

<body class="sb-nav-fixed">

</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">เมนูหลัก</div>
                    <a class="nav-link" href="{{url_for('StdHome')}}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                        <span>{{user.std_name}}</span>
                    </a>
                    <a class="nav-link disabled" href="/student/edit/{{std_id}}" style="color: white;">
                        <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-address-card"></i></div>
                        <span>แก้ไขข้อมูลส่วนตัว</span>
                    </a>
                    <a class="nav-link" href="#">

                        <span>Dashboard</span>
                    </a>

        </nav>

    <div id="layoutSidenav_content">
        <div class="container-fluid">
            <div class="card" style="margin-top: 2%;">
                <div class="card-header"><h3>แก้ไขข้อมูลส่วนตัว</h3></div>
                <div class="card-body">
                    <form action="/student/update/{{user.std_id}}" method="post">
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                            <label class="form-label" for="username">ชื่อผู้ใช้ : {{user.username}}</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="std_name" class="form-control form-control-lg" name="std_name" required/>
                            <label class="form-label" for="std_name">ชื่อ : {{user.std_name}}</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                              class="btn btn-success btn-lg gradient-custom-4 text-body" style="font-family: 'Prompt'; font-weight: bold;">แก้ไขข้อมูล</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card" style="margin-top: 2%;">
                <div class="card-header"><h3>เปลี่ยนรหัสผ่าน</h3></div>
                <div class="card-body">
                    <form action="/student/update/{{user.std_id}}" method="post">
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                            <label class="form-label" for="password">รหัสผ่านใหม่</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="conf_pw" class="form-control form-control-lg" name="conf_pw" required/>
                            <label class="form-label" for="conf_pw">ยืนยันรหัสผ่าน</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                              class="btn btn-success btn-lg gradient-custom-4 text-body" style="font-family: 'Prompt'; font-weight: bold;">เปลี่ยนรหัสผ่าน</button>
                        </div>
                        <br><div id="msg" style="color:brown; font-family: 'Prompt';">{{msg}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<script>
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')
    myModal.addEventListener('shown.bs.modal', () => {myInput.focus()})

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</body>

</html>
